<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameTitle">
        <h1>Rock, Paper, Scissors!</h1>
    </div>

    <div class="gameDiv">
        <h1 class="text" id="player">Player: </h1>
        <h1 class="text" id="computer">Computer: </h1>
        <h1 class="text" id="result">Result: </h1>
    </div>

    <div class="gameButtons">
        <button class="choiceBtn">rock</button>
        <button class="choiceBtn">paper</button>
        <button class="choiceBtn">scissors</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
