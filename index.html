<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameTitle">
        <h1>Rock, Paper, Scissors! (Best of 5)</h1>
    </div>

    <div class="gameText">
        <h1 class="text" id="playerText">Player: </h1>
        <h1 class="text" id="computerText">Computer: </h1>
        <h1 class="text" id="resultText">Result: </h1>
    </div>

    <div class="scoreText">
        <h1 class="text" id="scoreText">Player Score: _ | Computer Score: _ </h1>
    </div>

    <div class="choiceText">
        <h1 class="text" id="choiceText">Make your choice!</h1>
    </div>

    <div class="gameBtns">
        <button class="choiceBtn">Rock</button>
        <button class="choiceBtn">Paper</button>
        <button class="choiceBtn">Scissors</button>
    </div>

    <div class ="gameBtns">
        <button class="resetBtn" style="visibility: hidden">Play Again!</button>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
